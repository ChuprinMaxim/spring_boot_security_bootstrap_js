<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: rgb(243, 245, 247);">
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card" style="background-color: rgb(243, 245, 247); border: 0px; width: 300px;">
        <div class="card-title">
            <h3>Please sign in</h3>
        </div>
        <div class="tab-content" id="pills-tabContent" style="padding: 0px;">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="form">
                    <form th:method="POST" th:action="@{/login}">
                        <input th:type="email" id="email" th:name="username" th:class="form-control"
                               placeholder="Email address">
                        <input th:type="password" id="password" th:name="password" th:class="form-control"
                               placeholder="Password">
                        <br>
                        <button class="btn btn-primary btn-block" th:type="submit">Sign in</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
